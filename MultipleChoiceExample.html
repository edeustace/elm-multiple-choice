<div id="main"></div>
<script src="MultipleChoiceExample.js"></script>
<script>
  var node = document.getElementById('main');
  var app = Elm.MultipleChoiceExample.embed(node);
  // Note: if your Elm module is named "MyThing.Root" you
  // would call "Elm.MyThing.Root.embed(node)" instead.
  app.ports.pieModeChange.subscribe(function (mode) {
    console.log('new mode:', mode);
    app.ports.modelUpdate.send({
      mc: {
        prompt: 'hi',
        mode: 'radio',
        choices: [
          {
            label: 'one',
            value: 'one',
            selected: true,
            correctness: 'unknown',
            feedback: null
          }
        ]

      },
      pieMode: 'gather',
      formDisabled: true
    });
  });

</script>
